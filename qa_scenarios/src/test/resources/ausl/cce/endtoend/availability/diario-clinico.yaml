# namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring-app
---
# diario-clinico-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: diario-clinico
  namespace: monitoring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diario-clinico
  template:
    metadata:
      labels:
        app: diario-clinico
    spec:
      containers:
        - name: diario-clinico
          image: marcofontana17/ausl_cce_prototipo:diario_clinico-dev-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: CONFIG_SERVER_HOST_NAME
              value: "diario-clinico-mongo-db"
            - name: CONFIG_SERVER_PORT
              value: "27017"
            - name: CONFIG_SERVER_DB_NAME
              value: "diario-clinico-mongo-db"
            - name: CONFIG_SERVER_DB_USERNAME
              value: "root"
            - name: CONFIG_SERVER_DB_PASSWORD
              value: "password"
            - name: KAFKA_HOST
              value: "broker-0.broker.monitoring-app.svc.cluster.local"
            - name: KAFKA_PORT
              value: "9092"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
# diario-clinico-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: diario-clinico
  namespace: monitoring-app
spec:
  selector:
    app: diario-clinico
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 31081
  type: NodePort
