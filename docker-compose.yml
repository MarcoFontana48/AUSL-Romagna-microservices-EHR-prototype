services:

  # === METRICS ===

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # === ANAMNESI PREGRESSA ===

  anamnesi-pregressa:
    build:
      context: .
      dockerfile: anamnesi_pregressa/Dockerfile
    container_name: anamnesi-pregressa
    #    environment:
    #      - LOG_LEVEL=debug
    #      - LOG_ADD_SOURCE=true
    environment:
      - CONFIG_SERVER_HOST_NAME=anamnesi-pregressa-mongo-db
      - CONFIG_SERVER_PORT=27017
      - CONFIG_SERVER_DB_NAME=anamnesi-pregressa-mongo-db
      - CONFIG_SERVER_DB_USERNAME=root
      - CONFIG_SERVER_DB_PASSWORD=password
    networks:
      - app-network
    #    healthcheck:
    #      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
    #      interval: 5s
    #      timeout: 3s
    #      retries: 3
    #      start_period: 10s
    depends_on:
      prometheus:
        condition: service_healthy
      anamnesi-pregressa-mongo-db:
        condition: service_started

  anamnesi-pregressa-mongo-db:
    image: mongo:latest
    container_name: anamnesi-pregressa-mongo-db
    ports:
      - "27020:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    #      - MONGO_INITDB_DATABASE=anamnesi-pregressa-mongo-db
    volumes:
      - anamnesi-pregressa-mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

